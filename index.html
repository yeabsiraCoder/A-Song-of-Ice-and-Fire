<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Song of Ice and Fire Houses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>A Song of Ice and Fire: Noble Houses</h1>
  </header>

  <main>
    <div id="house-list"></div>
  </main>

  <div id="house-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="house-name"></h2>
      <img id="house-image" alt="" style="max-width: 100px;">
      <p id="house-description"></p>
      <h3 id="banners-title">Banners:</h3>
      <ul id="house-banners"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
